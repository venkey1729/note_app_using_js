<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="container-fluid">
    <ul>
      <li><strong>Notes App</strong></li>
    </ul>
    <ul>
      <li><a href="#" id="create-note">Create Note</a></li>
      <li><a href="#" id="search-notes">Search Notes</a></li>
      <li><a href="#" id="archived-notes">Archived Notes</a></li>
      <li><a href="#" id="trash-notes">Trash Notes</a></li>
      <li><a href="#" id="logout">Logout</a></li>
    </ul>
  </nav>

  <main class="container">
    <div class="grid">
      <section id="notes-section">
        <!-- Notes will be displayed here -->
      </section>
    </div>
  </main>

  <section aria-label="Subscribe example">
    <div class="container">
      <article>
        <hgroup>
          <h2>Subscribe</h2>
          <h3>Stay updated with our latest news</h3>
        </hgroup>
        <form class="grid">
          <input type="text" id="firstname" name="firstname" placeholder="First Name" aria-label="First Name" required />
          <input type="email" id="email" name="email" placeholder="Email" aria-label="Email" required />
          <button type="submit" onclick="event.preventDefault()">Subscribe</button>
        </form>
      </article>
    </div>
  </section>

  <footer class="container">
    <small><a href="#">Privacy Policy</a> â€¢ <a href="#">Terms of Service</a></small>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
